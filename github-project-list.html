<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="github-service.html">
<link rel="import" href="github-project.html">

<polymer-element name="github-project-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    github-project {
      margin: 1em;
      padding: 1em;
      border-radius: 0.5em;
    }
    #list {
      height: 100%;
    }
    .card {
      width: 100%;
    }
    @media (min-width: 1200px) {
      .card {
        width: 33%;
      }
    }
    @media (min-width: 481px) and (max-width: 1200px) {
      .card {
        width: 50%;
      }
    }
    </style>

    <github-service id="service" projects="{{projects}}"></github-service>

    <div id="list" horizontal layout wrap>
      <template repeat="{{project in projects}}">
        <div class="card" hidden?="{{(show == 'forks' && !project.fork) || (show == 'own' && !!project.fork)}}">
          <github-project>
            <h2>{{project.name}}</h2>
            <p>{{project.description}}</p>
          </github-project>
        </div>
      </template>
    </div>
  </template>
  <script>
  Polymer('github-project-list');
  </script>
</polymer-element>
